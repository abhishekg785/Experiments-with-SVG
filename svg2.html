<html>
<head>
  <title>My svg</title>
  <style>
    rect{
      transition: transform 1s,fill 1s;
      transform-origin: 50% 50%;
      animation: anime 3s infinite;
    }
    @keyframes anime{
      0%{
        transform: scale(1);
      }
      50%{
        fill:red;
        transform: scale(0.5);
      }
      100%{
        transform: scale(1.5);
      }
    }
  </style>
</head>
<body>
  <svg>
    <rect width="100" height="100" x="25" y="25" fill="orange" />
  </svg>
</body>
</html>
